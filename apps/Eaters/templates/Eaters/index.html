<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indecisive Eaters</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <style type="text/css">
        #map {
            height: 50%;
            width: 50%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAC7hoqTltP1b-i3FEjacejkPn081QFbQ&libraries=places&callback=initMap"></script>
    <script>
      var map;
      var infoWindow;
      function initMap() {
        infoWindow = new google.maps.InfoWindow();
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: position.coords.latitude, lng: position.coords.longitude},
              zoom: 15
            });

            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
              location: map.center,
              radius: 1600,
              type: ['restaurant']
            },callback);
          },
          function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        }
        else {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 47.610141, lng: -122.196575},
            zoom: 15
          });
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

    function callback(results, status) {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          createMarker(results[i]);
        }
      }
    }

    function createMarker(place) {
      var placeLoc = place.geometry.location;
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });

      google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(place.name + ": " + place.vicinity);
        infoWindow.open(map, this);
      });
    }
    </script>
</head>
<body>
    <a href="{% url 'login:logout' %}">Logout</a>
    <h1>Indecisive Eaters</h1>
    <label>Can't figure what you want to eat? Say no more...</label>
    <div id="map">

    </div>

    <form class="" action="" method="post">
        {% csrf_token %}
        <input type="submit" name="Random" value="Random Generator">
    </form>
</body>
</html>
