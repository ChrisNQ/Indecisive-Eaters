<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indecisive Eaters</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <style type="text/css">
        #map {
            height: 50%;
            width: 50%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARdEdTL2gWxhwX3uL4u8NcpozxxjIuLpI&libraries=places&callback=initMap"></script>
    <script type="text/javascript">
      function initialize(){
        var map;
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.609367, lng: -122.201542},
          zoom: 12
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          },

          function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        }

        else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <a href="{% url 'login:logout' %}">Logout</a>
    <h1>Indecisive Eaters</h1>
    <label>Can't figure what you want to eat? Say no more...</label>
    <div id="map"></div>
    <form class="" action="" method="post">
        {% csrf_token %}
        <input type="submit" name="Random" value="Random Generator"> <input type="submit" name="Favorites" value="Favorites">
    </form>
</body>
</html>
